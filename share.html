<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="http://openlab.makeblock.com/topic/57830777f140d8347caaa052">
  <meta name="twitter:title" content="Top 10 Things Ever">
  <meta name="twitter:description" content="Up than 200 characters.">
  <meta name="twitter:creator" content="@creator_username">
  <meta name="twitter:domain" content="http://openlab.makeblock.com">
</head>
<body>
<a class="facebook socialite main_share" href="" data-platform="facebook" target="_blank" data-action="share">
  <i class="icon icon-facebook"></i>
</a>

<a class="main_share google" href="">
  <i class="icon icon-googlePlus" title="Google+"></i>
</a>

<a class="main_share twitter" href="" data-platform="twitter" target="_blank" class="twitter socialite"
   data-action="tweet">
  <i class="icon icon-twitter"></i>
</a>
<a class="main_share pinterest" href="http://pinterest.com/pin/create/button/?url="
   data-platform="pinterest" target="_blank" class="pinterest socialite" data-action="pin">
  <i class="icon icon-pinterest"></i>
</a>
<script>
  var t = location.href + '&amp;media=<%=topic.images[0]%>';
  var google_href = 'https://plus.google.com/share?url=' + t;
  var facebook_href = 'https://www.facebook.com/sharer/sharer.php?u=' + t;
  var twitter_href = 'https://twitter.com/intent/tweet?text=Share%20the%20interesting%20things%20here%20in&amp;url=' + t;
  var pinterest_href = 'http://pinterest.com/pin/create/button/?url=' + t;
  $('.facebook').attr('href', facebook_href);
  $('.twitter').attr('href', twitter_href);
  $('.google').attr('href', google_href);
  $('.pinterest').attr('href', pinterest_href);
</script>
</body>
</html>
